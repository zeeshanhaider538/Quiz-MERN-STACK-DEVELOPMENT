        <div style=" justify-content:center; width:100%;display: flex;margin-top: 40px;">
            <form style="width: 30%;">
                <fieldset>
                 <legend>Age InTo Numbers:</legend>
                 <label for="fname">Enter the Age in years:</label>
                 <input type="number" id="years" min=0 oninput="validity.valid ||(value='')"><br><br>
                 
                 <button type="reset"  onclick="age()">Get result</button><br><br>
                 <label>Total Days : </label>
                 <span id="show"></span>
                </fieldset>
                </form>
                </div>
        
        <script >
            function age()
            {
                var b=Number(document.getElementById("years").value);
                var result=b*365;
                document.getElementById("show").innerHTML=result;
                console.log(result)
            }
        </script>
    </body>
