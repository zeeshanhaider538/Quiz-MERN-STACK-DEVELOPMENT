        <script>
            class Employee{
                constructor(name,department,salary)

                    // console.log(this.name);

                    // console.log(this.salary);
                }

                    // console.log(this.salary=s);
                }
                set setdpt(d)
                {
                    console.log(this.department =d); 
                }
                set setslr(s)
                {
                    console.log(this.salary =s); 
                }
            }

            const emp1=new Employee("zeeshan","SE","100k");
