        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <div style=" justify-content:center; width:100%;display: flex;margin-top: 40px;">
            <form style="width: 30%;">
                <fieldset>
                 <legend>Set decimal Places:</legend>
                 <label for="fname">Enter the Number:</label>
                 <input type="number" id="num" ><br><br>
                 <label for="fname">How many number after a point :</label>
                 <input type="text" id="plc" ><br><br>
                 
                 <button type="reset"  onclick="result()">Get result</button><br><br>
                 <label>Number is : </label>
                 <span id="show"></span>
                </fieldset>
                </form>
                </div>
        <script >
            function result() {
                var b="";
                var num=document.getElementById("num").value;
                var ls=num.length+1;
                var plc=+document.getElementById("plc").value;
                for (let i=0;i<num.length;i++)
                {
                    ls--;
                   if(num[i]==".")
                   {
                    while(plc>=0)
                    {
                        ls--;
                        b=b+num[i];
                        i++;
                        plc--; 
                        if(ls==0)
                        {
                            break;
                        }
                    }
                    break;
                   }
                   b=b+num[i];
                }
                document.getElementById("show").innerHTML=b;
            }
        </script>
    </body>
