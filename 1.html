        <script>
            var show= document.getElementById("show");
            // var auther=document.getElementById("auther");
            // var tit=document.getElementById("tit");
            //  var rs=document.getElementById("rs");
            var library = [
                {
                author: 'Bill Gates',
                title: 'The Road Ahead',
                readingStatus: true
                },
                {
                author: 'Steve Jobs',
                title: 'Walter Isaacson',
                readingStatus: true
                },
                {
                author: 'Suzanne Collins',
                title: 'Mockingjay: The Final Book of The Hunger Games',
                readingStatus: false
                }
            ];
            console.log(library[0].author)
            for(let i=0;i<library.length;i++)
            {
                if(library[i].readingStatus==true)
                {
                    show.innerHTML+=`<li> Author : ${library[i].author}</li><br>`;
                    show.innerHTML+=`<li>  Tittle : ${library[i].title} </li> <br>`;
                    show.innerHTML+=`<li>  Reading Status : ${library[i].readingStatus}</li>  <br>`;
                    show.innerHTML+="<hr/>"
                    
                }
            }

        
        </script>
